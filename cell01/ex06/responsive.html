<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* ทำให้ช่องแบ่งเท่ากัน และ responsive */
    }
    td {
      border: 1px solid black;
      text-align: center;
      font-size: 2vw; /* ขนาดตัวอักษรปรับตามขนาดจอ */
    }
    .first {
      background-color: lightgreen;
    }
    .second {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
