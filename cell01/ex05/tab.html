<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 05 - Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      text-align: center;
    }
    td {
      border: 1px solid black;
      padding: 40px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    .first {
      background-color: lightgreen;
    }
    .second {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <h2>Table with Two Cells</h2>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
